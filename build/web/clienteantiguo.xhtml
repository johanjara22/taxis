<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>TODO supply a title</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <body>
        <h:form>
            <p:dataTable  id="tabla" var="ser" value="#{beanServicio.services}">
    <p:column headerText="Id">
        <h:outputText value="#{ser.id_servicio}" />
    </p:column>
 
    <p:column headerText="Taxista">
        <h:outputText value="#{ser.nombre}" />
    </p:column>
 
    <p:column headerText="Cedula">
        <h:outputText value="#{ser.cedula}" />
    </p:column>
 
    <p:column headerText="Placa">
        <h:outputText value="#{ser.placa}" />
    </p:column>
</p:dataTable>
            <p:commandButton  value="Actualizar" update="tabla" action="#{beanServicio.listar()}"></p:commandButton>
            </h:form>
    </body>
</html>
