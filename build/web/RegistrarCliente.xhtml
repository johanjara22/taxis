<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
                        <link href="style.css" type="text/css" rel="stylesheet"></link>

    </h:head>
    <body>
           <fieldset>
               <p:panel>
                   <h:form>
                        <p:messages id="messages" showDetail="true" autoUpdate="true" closable="true" />
                    <h1>Bienvenido</h1>
                    <h4>Por favor Diligencie el formulario</h4>
                    <fieldset>
                    <p:outputLabel>Cedula</p:outputLabel><br/>
                    <p:inputText id="cedula" required="true" value="#{beanTaxista.cedula}"/><br/><br/>

                    <p:outputLabel>Nombres y Apellidos</p:outputLabel><br/>
                    <p:inputText id="nombre" required="true" value="#{beanTaxista.nombre}"/><br/><br/>

                    <p:outputLabel>tel√©fono</p:outputLabel><br/>
                    <p:inputText id="telefono" required="" value="#{beanTaxista.telefono}"/><br/><br/>

                    <p:outputLabel>Usuario</p:outputLabel><br/>
                    <p:inputText  id="usuario" required="true" value="#{beanTaxista.usuario}" /><br/><br/>

                    <p:commandButton id="registrarCliente" value="Registrar" 
                                     action="#{beanTaxista.insertarPersona()}" update="messages"/>
                    <a href="faces/inicio taxista.jsp"><p:button value="Iniciar Sesion"></p:button></a>
                    </fieldset>
                   </h:form>
               </p:panel>   
            </fieldset>  
    </body>
</html>
