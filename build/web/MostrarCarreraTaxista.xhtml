<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>TODO supply a title</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <body>
        
        <h:form>
            <h3>Administrador de servicio activo</h3>
            <p:panelGrid id="panel" columns="2">
    <f:facet name="header">
        <p:graphicImage  library="images" name="taxi.jpg" />
    </f:facet>
    <h:outputText value="Nombre del Cliente:" />
    <h:outputText value="#{beanCarrera.listar().nombre_cliente}" />
 
    <h:outputText value="Cedula del Cliente:" />
    <h:outputText value="#{beanCarrera.listar().cedulacliente}" />
 
    <h:outputText value="Telefono del Cliente:" />
    <h:outputText value="#{beanCarrera.listar().telefono_cliente}" />
 
    <h:outputText value="Estado de la carrera" />
    <h:outputText value="#{beanCarrera.listar().estado}" />
</p:panelGrid>
 <p:commandButton  update="panel" value="Listar" action="#{beanCarrera.listar()}" ></p:commandButton>
 <p:commandButton  value="Terminar Carrera" action="#{beanCarrera.terminarcarrera()}"></p:commandButton>
 <p:commandButton value="Terminar Turno" action="#{beanServicio.terminar_turno()}"></p:commandButton>

        </h:form>
    </body>
