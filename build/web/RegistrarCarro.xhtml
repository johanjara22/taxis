<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        
    </h:head>
    <body>
           <fieldset>
               <p:panel>
                   <h:form>
                        <p:messages id="messages" showDetail="true" autoUpdate="true" closable="true" />
                    <h1>Bienvenido</h1>
                    <h4>Por favor Diligencie el formulario</h4>
                    <fieldset>
                    <p:outputLabel>Placa</p:outputLabel><br/>
                    <p:inputText id="placa" required="true" value="#{beanCarro.placa}"/><br/><br/>

                    <p:outputLabel>Modelo</p:outputLabel><br/>
                    <p:inputText id="modelo" required="true" value="#{beanCarro.modelo}"/><br/><br/>

                    <p:outputLabel>Marca</p:outputLabel><br/>
                    <p:inputText id="marca" required="" value="#{beanCarro.marca}"/><br/><br/>

                    <p:commandButton id="registrarcarro" value="Registrar Carro" 
                                     action="#{beanCarro.registrarCarro()}" update="messages"/>
                    <a href="faces/taxista.xhtml"><p:button value="Iniciar Turno"></p:button></a>
                    </fieldset>
                   </h:form>
               </p:panel>   
            </fieldset>  
    </body>
</html>
