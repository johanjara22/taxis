    <body>
      
        
        <h:form>
        <p:outputLabel>Digite el n√∫mero del servicio a solicitar</p:outputLabel>

        <p:commandButton id="registrarservicio" value="Registrar" action="#{beanCarreraCliente.insertarCarreraCliente()}"/>
        

        </h:form>
            
          <a href="cliente.xhtml"></a>  
        <h:form>
            <p:dataTable  id="tabla" value="#{consultar.eqs}" var= "p">
               
                <p:column headerText="Num Servicio"> 
                    <h:outputText value="#{p.id_servicio}"/>
                </p:column >
                
                 <p:column headerText="Placa"> 
                     <h:outputText value="#{p.placa}"/>

                <p:column headerText="Marca">

                     <h:outputText value="#{p.estado}"/>  
                 </p:column >
                 
              
             </p:dataTable>   
            <p:commandButton value="Actualizar" update="tabla" ></p:commandButton>
