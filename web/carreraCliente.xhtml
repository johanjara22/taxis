<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:p="http://primefaces.org/ui"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:h="http://xmlns.jcp.org/jsf/html">
    
      <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:400,700"/>
      <link href="style.css" type="text/css" rel="stylesheet"/>
    <h:head>
        <title>TODO supply a title</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <body>
         <h:form>
             <h3>Informaci√≥n carrera en curso </h3>
            <p:panelGrid id="panel" columns="2">
                <f:facet name="header">
                    <p:graphicImage  library="images" name="taxi.jpg" />
                </f:facet>
                <h:outputText value="Numero del servicio:" />
                <h:outputText value="#{beanCarreraCliente.listarCarreraCliente().idServicio}" />

                <h:outputText value="Nombre del conductor" />
                <h:outputText value="#{beanCarreraCliente.listarCarreraCliente().nombreTaxista}" />

                <h:outputText value="Placa del carro" />
                <h:outputText value="#{beanCarreraCliente.listarCarreraCliente().placa}" />

                <h:outputText value="Marca del carro" />
                <h:outputText value="#{beanCarreraCliente.listarCarreraCliente().marca}" />
                
                <h:outputText value="Modelo del carro" />
                <h:outputText value="#{beanCarreraCliente.listarCarreraCliente().modelo}" />
            </p:panelGrid>
                
        </h:form>
    </body>
</html>
